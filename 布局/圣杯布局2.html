<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局2</title>
	<style type="text/css">
		.parent{
			height: 200px;
			margin-left: 200px;
			margin-right: 200px;
		}
		.left,
		.right,
		.center{
			height: 200px;
			float: left;
		}
		.left {
			width: 200px;
			background: red;
		}
		.right {
			width: 200px;
			background: green;
		}
		.center {
			width: 100%;
			background: grey;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="center"></div>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
