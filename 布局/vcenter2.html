<!DOCTYPE html>
<html>
<head>
	<title>垂直居中布局的第一种解决方案</title>
	<!-- 整合了父元素text-align 和 子元素 inline-block特点 
		优点： 浏览器兼容性好
		缺点：vertical-align 父布局下的其他元素也居中
	-->
	<style type="text/css">
		#parent {
			width: 200px;
			height: 600px;
			background: #ccc;
			position: relative;
		}
		#child {
			width: 200px;
			height: 200px;
			background: #c9394a;
			/**
			请参考hcenter3.html 水平居中
			**/
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">居中布局</div>
	</div>
</body>
</html>
