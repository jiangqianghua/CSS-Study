<!DOCTYPE html>
<html>
<head>
	<title>两列布局的第一种方案float和overflow实现</title>
	 <style type="text/css">
	 	.parent{
	 		width: 100%;
	 		height: 100px;
	 		background: #ccc
	 	}

	 	.left{
	 		width: 100px;
	 		height: 100px;
	 		float: left;
	 		background: red;
	 	}

	 	.right{
	 		height: 100px;
	 		/** 开启了BFC模式，当前元素的内部环境与外界完全隔离**/
	 		overflow: hidden;
	 		background: green;
	 	}

	 </style>
</head>
<body>
		<div class="parent">
			<div class="left">左：定宽</div>
			<div class="right">右：自适应</div>
		</div>
</body>
</html>
