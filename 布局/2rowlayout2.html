<!DOCTYPE html>
<html>
<head>
	<title>两列布局的第三种方案table和table-cell实现</title>
	 <style type="text/css">
	 	.parent{
	 		width: 100%;
	 		height: 100px;
	 		background: #ccc;
	 		/** 利用了table里面内容宽度自动等分的效应**/
	 		display: table;
/*	 	table-layout: fixed;*/
	 	}

	 	.left ,.right {
	 		display: table-cell;
	 	}

	 	.left{
	 		height: 100px;
	 		width: 100px;
	 		background: red;
	 	}

	 	.right{
	 		height: 100px;
	 		background: green;
	 	}

	 </style>
</head>
<body>
		<div class="parent">
			<div class="left">左：定宽</div>
			<div class="right">右：自适应</div>
		</div>
</body>
</html>
