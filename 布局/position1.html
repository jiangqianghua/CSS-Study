<!DOCTYPE html>
<html>
<head>
	<title>postion定位 relative</title>
	<!-- 
		relative 相对定位，会导致right bottom， top， left 起作用
		其坐标原件是左上角为0,0 坐标 top, left 是原点分别往下和做移动， right 和 bottom 分别是按照原点往右和上移动，这四个属性移动距离都是根据坐标轴原件计算，这种特性是有在相对定位才会起作用,显示参考
		http://note.youdao.com/noteshare?id=5be2fc756f1ef3fa5e73f8d8c4311d68&sub=WEB8dd798791333baac0e007a0a5c06a0a4
	-->
	<style type="text/css">
		.parent{
			width: 300px;
			height: 300px;
			background: blue;
			position: relative;
			top: 50px;
			left: 50px;
		}
		.test{
			width: 100px;
			height: 100px;
			background: red;
			position: relative;
			right: 50px;
			bottom: 50px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="test"></div>
	</div>

</body>
</html>
