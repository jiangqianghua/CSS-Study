<!DOCTYPE html>
<html>
<head>
	<title>居中布局的第一种解决方案</title>
	<style type="text/css">
		#parent {
			width: 800px;
			height: 600px;
			background: #ccc;
			display: table-cell;
			vertical-align: middle;
		}
		#child {
			width: 200px;
			height: 200px;
			background: #c9394a;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">居中布局</div>
	</div>
</body>
</html>
