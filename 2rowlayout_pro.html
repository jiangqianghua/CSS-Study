<!DOCTYPE html>
<html>
<head>
	<title>两列布局的第一种方案优化版本</title>
	 <style type="text/css">
	 	.parent{
	 		width: 100%;
	 		height: 100px;
	 		background: #ccc
	 	}

	 	.left{
	 		width: 100px;
	 		height: 100px;
	 		float: left;
	 		background: red;
	 		position: relative;  /**定位显示要高于浮动**/
	 	}

	 	.right-fix{
	 		float: right;
	 		width: 100%;
	 		margin-left: -100px;
	 		background: #ffff00;
	 	}

	 	.right{
	 		height: 100px;
	 		margin-left: 100px;
	 		background: green;
	 	}

	 </style>
</head>
<body>
		<div class="parent">
			<div class="left">左：定宽</div>
			<div class="right-fix">
				<div class="right">右：自适应</div
			</div>
		</div>
</body>
</html>
